<div class="container">
    <div class="row">
        <div *ngFor="let data of dataColors.data" class="col-4 pt-5">
            <div class="card text-white" style="width: 18rem;" [style.background-color]="data.color">
                <div class="card-header">{{ data.name }}</div>
                <div class="card-body">
                  <p class="card-title">{{ data.year }}</p>
                  <h2 #colorSelected class="card-text text-center p-4" (click)="copiedColor(data.color);">{{ data.color }}</h2>
                  <p class="text-right">{{ data.pantone_value }}</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <a href="#" class="btn btn-info m-1" *ngFor="let page of totalPage" (click)="goToPage(page)">{{page}}</a> 
    </div>
</div>
